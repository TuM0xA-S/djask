{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %} Reset password {% endblock %}

{% block description %} Reset password {% endblock %}

{% block content %}
	<p>Enter e-mail address to obtain a new password.</p>
	<form action="." method="post">
		{{ form|crispy }} 
		{% csrf_token %}
		<button type="submit" class="btn btn-primary">Reset</button>
	</form>
{% endblock %}
