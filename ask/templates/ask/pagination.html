<div class="row mt-3">
	<div class="col">
		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center">
				{% if page.has_previous %}
				<li class="page-item">
					<a class="page-link" href="?{{query}}&page={{page.previous_page_number}}">Previous</a>
				</li>
				{% else %}
				<li class="page-item disabled">
					<a class="page-link" tabindex="-1">Previous</a>
				</li>
				{% endif %}

				<li class="page-item active"><a class="page-link" href="#">{{ page.number }} of {{ page.paginator.num_pages }}</a></li>

				{% if page.has_next %}
				<li class="page-item">
					<a class="page-link" href="?{{query}}&page={{page.next_page_number}}">Next</a>
				</li>
				{% else %}
				<li class="page-item disabled">
					<a class="page-link" tabindex="-1">Next</a>
				</li>
				{% endif %}
			</ul>
		</nav>
	</div>
</div>
